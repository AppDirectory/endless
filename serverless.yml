service: endless

package:
  exclude:
    - README.md
    - .git

provider: 
  name: aws
  runtime: python2.7
  stage: dev
  region: us-east-1

plugins:
  - s3-deploy-plugin
    
resources:
  Resources: ${file(config/resources.yml)}    
   
custom: ${file(config/config.yml)}


#
# Functions
#
functions:
  productHello:
    handler: core/product.hello
    events:
      - http:
          path: product/hello
          method: get
  productAdd:
    handler: core/product.add
    events:
      - http:
          path: product/add
          method: get
  customerHello:
    handler: core/customer.hello
    events:
      - http:
          path: customer/hello
          method: get
  cartHello:
    handler: core/cart.hello
    events:
      - http:
          path: cart/hello
          method: get
